name: cbor unittest
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: run unittest
        run: python3 test_encode.py
        continue-on-error: true
